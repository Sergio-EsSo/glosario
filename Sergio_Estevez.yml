El nibble es un conjunto de cuatro dígitos binarios (bit) o medio octeto (medio byte). 
El término procede de la palabra inglesa 'nibble', que significa mordisqueo (mordisco ligero o débil). 
Esto da a lugar a un juego de palabras entre byte y nibble; byte por su pronunciación similar a la palabra inglesa 'bite' (mordisco) y mayor que un nibble (mordisqueo).